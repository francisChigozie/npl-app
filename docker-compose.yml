version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: frontend-calvaz-prime
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Optional development service for local development using Vite
  # It mounts the current source and runs `npm run dev` so you get hot reload.
  frontend-dev:
    image: node:20-bullseye-slim
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    # Use this only for local development (do not use in production)

